<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="./output.css" rel="stylesheet"/>
</head>
<body class="bg-[url('../assets/BGPRO.png')] bg-cover">

    <div class="flex flex-row p-8 justify-center bg-gray-800/50">

        <div class="w-full m-5 color text-xl">
            <div class=" w-full flex flex-row justify-around border-solid border-white border-b-2 text-white pb-4 font-medium drop-shadow-sm">
                <p>MODELO</p>
                <p>PLACA</p>
                <p>NOMBRE</p>
                <p>APELLIDO</p>
                <p>COLOR</p>
            </div>

            <div id="carList">

            </div>
        </div>

        <audio src="../assets/Life is a Highway Audio.mp3" autoplay loop></audio>

        <div class="bg-gray-800/50 p-5 rounded text-white ">

            <div class="flex">

                
                <form id="formElem" class="flex flex-col">
                    <img id="carImage" class="place-self-center h-40 m-5" src="../assets/image.svg" alt=""> 
                    
                    <label for="brand"> Marca </label>
                    <select name="brand" id="brand" class="border-black border-2 rounded text-black">
                        <option value="Toyota" selected> Toyota </option>
                        <option value="Ford"> Ford </option>
                        <option value="Chevrolet"> Chevrolet </option>
                        <option value="Chrysler"> Chrysler </option>
                        <option value="Dodge"> Dodge </option>
                    </select>
                    
                    <label for="model"> Modelo </label>
                    <select name="model" id="model" class="border-black border-2 rounded text-black">
                        
                    </select>
                    
                    <label for="plate"> Matricula </label>
                    <input class="text-black" placeholder="ABC123" name="plate" id="plate" class="border-black border-2 rounded ">
                    
                    <label for="year"> Año </label>
                    <input class="text-black" placeholder="2000" type="number" name="year" id="year" alt="" class="border-black border-2 rounded "> 
                
                    <label for="color"> Color </label>
                    <input class="text-black" type="color" name="color" id="color" class="border-black border-2 rounded ">
                    
                    <div class="flex flex-col">
                        
                        <h1 class="text-center text-xl font-semibold"> Datos del dueño </h1>
                        
                        <label for="name"> Nombre </label>
                        <input class="text-black" placeholder="Jesus" type="" name="name" id="name" class="border-black border-2 rounded ">
                        
                        <label for="second"> Apellido </label>
                        <input class="text-black" placeholder="Castillo" type="" name="second" id="second" class="border-black border-2 rounded ">
                        
                        <label for="ci"> Cedula </label>
                        <input class="text-black" placeholder="12345678" type="" name="ci" id="ci" class="border-black border-2 rounded ">
                        
                        <label for="phone"> Telefono </label>
                        <input class="text-black" placeholder="0414-1234567" type="" name="phone" id="phone" class="border-black border-2 rounded ">
                    
                        <label for="address"> Direccion</label>
                        <input class="text-black" placeholder="Carabobo, Venezuela" type="" name="address" id="address" class="border-black border-2 rounded ">
                        
                    </div>
                    
                    <input class="mt-3" type="file" id="img" name="img" accept="image/*">

                    <input type="submit" value="Crear" id="submitButton" class="cursor-pointer bg-blue-500/10 hover:bg-blue-500 text-blue-500 font-semibold
                    hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded m-4">

                </form>
                <div class="flex flex-col">
                    <button id="byebye" class="size-10 fill-slate-500"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 -960 960 960"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                    </button>
                    <button id="create" class="size-10 fill-slate-500"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 -960 960 960"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                    </button>
                </div>
            </div>
        </div>

        
    </div>
    
    <footer>
        <div class="bg-[#8f2829] p-10 border-5 border-yellow-200"> 
            <div class="max-w-7xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2">
                    <div class="mb-5">
                        <h4 class="text-2xl pb-4">Cars</h4>
                        <p class="text-white">
                            <br>Radiator Spring<br>
                            <strong>Tel:</strong> +58 412-6563524 <br>
                            <strong>Correo:</strong> lightingMcqueen@Rust-Eze.com <br>
                        </p>
                    </div>
                    <div class="mb-5">
                        <h4>Lighting Mcqueen Links</h4>
                        <ul class="text-white">
                            <li class="pb-4">Lighting Mcqueen Contact</li>
                            <li class="pb-4">Mcqueen Services</li>
                            <li class="pb-4">Rust-Eze</li>
                        </ul>
                    </div>
                    <div class="mb-5">
                        <h4>Our Links</h4>
                        <ul class="text-white">
                            <li class="pb-4">Web Contact</li>
                            <li class="pb-4">Cars List</li>
                            <li class="pb-4">Services</li>
                        </ul>
                    </div>
                    <div class="mb-5">
                        <h4>Join Our Team</h4>
                        <img src="../assets/Pixar-Cars-Rusteze-logo-vector.webp" alt="">
                    </div>
                </div>
            </div>
       
        </div>
    </footer>
    
    <script src="./main.js" type="module"> </script>
</body>
</html>
